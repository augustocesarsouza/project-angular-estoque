<app-types-to-choose
  [onClickColorPriceRangeBrandSize]="onClickColorPriceRangeBrandSize"
  typeClicked="color"
  typeSpan="Cor"
  #appTypesToColor
></app-types-to-choose>

<div class="container-floating-color" #containerFloatingColor>
  <span>Limpar Filtros</span>
  <app-colors-all
    *ngFor="let item of colorsAll"
    color="{{ item.color }}"
    spanText="{{ item.spanText }}"
    quantity="{{ item.quantity }}"
    indexApp="{{ item.indexApp }}"
  ></app-colors-all>
</div>
